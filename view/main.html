<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/main.css">
    <title>BD 2 - Projeto Postgis</title>
</head>
<body>
    <header>
        <nav class="buscar">
            <div class="header-title">
                <input type="text" placeholder="Procure o Petshop" id="busca">
                <button class="buttonbusca" onclick="destiny()">Buscar</button>
            </div>
            <a class="add">
                Novo Petshop
                <span class="material-symbols-outlined">add_location</span>
            </a>
        </nav>
    </header>
    <div class="form">
        <h1 class="title">Informe o nome do Petshop</h1>
        <input class="input" type="text" name="nome" id="nome" placeholder="Nome">
        <button class="btn" onclick="save()">
            Salvar
        </button>
    </div>
    <div id="map" class="map">

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
    <script src="/js/maps.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
